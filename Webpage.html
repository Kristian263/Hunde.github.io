<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Velkommen til min hjemmeside</title>
<!-- CSS -->
    <style>
    h1 {
            color: rgb(16, 194, 87);

    body {
        background-color: rgb(119, 118, 149);

    }

    p {
        color: brown;

        font-weight: bold;
        font-style: italic;

    #listemanden{

        text-decoration: underline;
    }
    #kysmand{

    }
    .Hammer{
        background-color: rgb(175, 8, 8);
    }

</head>
<!--text-->
<body>
    <h1><a href="#listemanden">WELCOME</a></h1>

            <ul>

        </ol>
    <a href="https://dyreportal.dk/koeb-hunde">

</html>
